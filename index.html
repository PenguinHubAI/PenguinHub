<!DOCTYPE html>
<html lang="en">

          <a
            href="https://fz1lpckvxwr.typeform.com/to/fJyDtJvI"

            class="rounded-full px-8 py-3 text-lg bg-blue-600 text-white shadow-[0_4px_14px_0_rgba(0,118,255,0.39)] hover:translate-y-[-2px] hover:shadow-[0_6px_20px_0_rgba(0,118,255,0.39)] transition-all duration-200"

            Get Notified at Launch
